<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>


    <a-scene>
      <a-camera position="-40 100 150" rotation="90 90"></a-camera>

      <a-entity light="type: directional; color: #EEE;  intensity: 0.5" position="-1 1 0"></a-entity>
      <a-entity light="type: directional; color: #EEE;  intensity: 0.5" position="-3 1 0"></a-entity>
      <a-entity light="type: directional; color: #EEE;  intensity: 0.5" position="4 1 0"></a-entity>
      <a-entity light="type: directional; color: #EEE;  intensity: 0.5" position="-60 100 0"></a-entity>
      <a-entity light="type: directional; color: #EEE;  intensity: 0.5" position="0 100 0"></a-entity>
      <a-entity light="type: hemisphere; color: black; groundColor: black; intensity: 0.5"></a-entity>
      <a-light type="ambient" color="#fff"></a-light>

      <a-entity gltf-model="https://raw.githubusercontent.com/nyaaOM/webvr-assets/main/webvrkatana4.gltf" scale="3 3 3" position="-100 -250 0" ></a-entity>
      <a-entity gltf-model="https://raw.githubusercontent.com/nyaaOM/webvr-assets/main/mitutada.gltf" scale="3 3 3" position="-100 0 0" rotation="0 0 180"></a-entity>

      <a-entity gltf-model="https://raw.githubusercontent.com/nyaaOM/webvr-assets/main/mat.gltf" scale="2 2 2" position="0 -150 0" ></a-entity>

      <a-sky radius="800" theta-length="250" material="shader:gradientshader;topColor:#085078;bottomColor:#85d8ce" geometry="" visible="" id="sky" position=""></a-sky>

    </a-scene>

</body>
</html>
